<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login na plataforma</title>
    
    <link rel="stylesheet" href="styles/style.css">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles/mediaquerys.css">
</head>
<body>
    <div class="content">
        
        <main class="login-form">
            <div class="square-top">
            <h1>Faça login para continuar</h1>
        
               <img src="img/logo-empresa.png" alt="logo-enterprise" id="logo">
        
        
        
        </div>
            <h3>Bem vindo de volta!</h3>
        
            <p>Faça login para acessar sua conta e desbloquear recursos para cadastrados!</p>
            <form action="login.php" method="post" autocomplete="on">
        
                <label for="email"><input type="email" name="email" id="email" value="email" id="c-1" required class="material-symbols-outlined"></label> <br>
                
                
                <label for="pass"><input type="password" name="pass" id="pass" placeholder="key" required maxlength="12" minlength="8" class="material-symbols-outlined"></label>
        
                    <label for="login"><input class="material-symbols-outlined" type="submit" value="login" id="login-button"></label>
            </form>
        </main>
    </div>
</body>
</html>
